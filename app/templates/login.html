{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="col-md-12">
	<div class="col-md-6" style="margin-top: 70px;">
		<h1>Sign In</h1>
    	<div class="row">
        	<div class="col-md-6">
            	{{ wtf.quick_form(form) }}
        	</div>
    	</div>
    	<br>
    	<p>New User?  <a class="btn btn-success" style="margin-left:25px;" href="{{ url_for('register') }}" > Click to Register</a></p>
	</div>

	<div class="col-md-6">
		<img src="{{ url_for('static', filename= 'images/login1.jpg')}}" alt="login" style="max-width: 100%; height: 500px;">
	</div>
</div>
{% endblock %}
