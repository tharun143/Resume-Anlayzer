{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="col-md-12">
	<div class="col-md-6">
		<h1>Edit Transaction</h1>
    	<div class="row">
        	<div class="col-md-6">
            	{{ wtf.quick_form(form) }}
        	</div>
    	</div>
    	<br>
    	{% if current_user.job =='Acc' %}
    		<p><a href="{{ url_for('acc_index') }}"  class="btn btn-success">Back</a></p>
		{% else %}
    		<p><a href="{{ url_for('index') }}"  class="btn btn-success">Back</a></p>
		{% endif %}
	</div>

	<div class="col-md-6">
		<img src="{{ url_for('static', filename= 'images/edits.jpg')}}" alt="edit" style="max-width: 600px; height: auto;">
	</div>
</div>
{% endblock %}
