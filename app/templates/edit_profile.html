{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="col-md-12">
	<h1>Edit Profile</h1>
	<div class="col-md-6">
    	<div class="row">
        	<div class="col-md-6">
            	{{ wtf.quick_form(form) }}
        	</div>
    	</div>
    	<br>
    	<p><a href="{{ url_for('user', username=current_user.username) }}"  class="btn btn-success">Back</a></p>	    
	</div>
 
	<div class="col-md-6">
		<img src="{{ url_for('static', filename= 'images/profile.jpg')}}" alt="registration" style="height: auto; width: 100%;">
	</div>
</div> 
{% endblock %}
