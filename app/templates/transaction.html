{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div>
	<div class="col-md-6">
		<h1>Add Transaction</h1>
    	<br>
    	<div class="row">
        	<div class="col-md-6">
            	{{ wtf.quick_form(form) }}
        	</div>
    	</div>
    	<br>
        {% if current_user.job =='Acc' %}
            <p><a href="{{ url_for('acc_index') }}"  class="btn btn-success">Back</a></p>
        {% else %}
            <p><a href="{{ url_for('index') }}"  class="btn btn-success">Back</a></p>
        {% endif %}
	</div>

	<div class="col-md-6">
		<img src="{{ url_for('static', filename= 'images/addtransaction.jpg')}}", alt="login" style="max-width: 100%; height: auto;">
	</div>
</div>
    
{% endblock %}
